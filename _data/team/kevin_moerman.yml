bio: |
  [Kevin M. Moerman](https://kevinmoerman.org) is a computational (bio)mechanics 
  and computational design specialist. His research interests include soft tissue 
  biomechanics, finite element analysis, continuum mechanics, image-based 
  modeling, image-processing, medical device design, mechanobiology and 
  morphogenesis. During his academic career he has amassed a wealth of computational 
  tools for image-based modeling and inverse FEA, resulting in the creation of 
  the GIBBON open-source software project.
