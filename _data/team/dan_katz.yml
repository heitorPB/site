bio: "Daniel S. Katz is Assistant Director for Scientific Software and Applications at the National Center for Supercomputing Applications (NCSA), Research Associate Professor in Computer Science (CS), Research Associate Professor in Electrical and Computer Engineering (ECE), and Research Associate Professor in the School of Information Sciences (iSchool) at the University of Illinois Urbana-Champaign. He is also an adjunct faculty member at the Center for Computation & Technology (CCT), Louisiana State University (LSU), where he was previously CCT Director for Cyberinfrastructure Development from 2006 to 2009, and Adjunct Associate Professor in the Department of Electrical and Computer Engineering from 2006 to 2013."
