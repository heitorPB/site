---
layout: page-index
---

<div class="grid-container">
  <h2>Describe the section in one line</h2>
  <div class="grid-x grid-padding-x small-up-1 medium-up-3">
    {% for i in (1..3) %}
    <div class="cell">
      <div class="card text-center">
        <div class="card-section">
          <img src="#">
        </div>
        <div class="card-section">
          <h3>Title</h3>
          <p>Description</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
  <h2>Latest news</h2>
  <div class="grid-x grid-padding-x small-up-1 medium-up-3">
    {% for post in site.posts limit:3 %}
    <div class="cell">
      <div class="card">
        <img src="#">
        <div class="card-section">
          <h3>{{ post.title }}</h3>
          <p>{{ post.excerpt }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
